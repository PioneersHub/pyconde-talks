[project]
name = "pyconde-talks"
version = "0.1.0"
description = "Website for PyCon DE & PyData 2025 talks"
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "Julio Batista Silva", email = "python@juliobs.com" }]
license = { text = "MIT" }
keywords = [
    "conference",
    "django",
    "event",
    "pycon",
    "pyconde",
    "pydata",
    "speaker",
    "talks",
    "videos",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Conference",
]
dependencies = [
    "argon2-cffi>=23.1.0",
    "daphne>=4.1.2",
    "django>=5.1.6",
    "django-allauth[socialaccount]>=65.4.1",
    "django-environ>=0.12.0",
    "django-htmx>=1.22.0",
    "pillow>=11.1.0",
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "django-stubs[compatible-mypy]>=5.1.3",
    "djlint>=1.36.4",
    "faker>=36.1.1",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "ruff>=0.9.6",
    "types-requests>=2.32.0.20250306",
]

[project.urls]
Homepage = "https://2025.pycon.de/talks/"
Documentation = "https://github.com/PioneersHub/pyconde-talks#readme"
Repository = "https://github.com/PioneersHub/pyconde-talks"
CI = "https://github.com/PioneersHub/pyconde-talks/actions"
Issues = "https://github.com/PioneersHub/pyconde-talks/issues"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "pyconde_talks.settings"

[tool.djlint]
profile = "django"
indent = 2
line_length = 100
ignore = "H014,H021"

[tool.ruff]
line-length = 100
indent-width = 4
target-version = "py313"
fix = true
unsafe-fixes = false

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D200", # one-line-summary
    "D203", # one-blank-line-before-class
    "D212", # multi-line-summary-first-line
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"] # Allow assert in tests

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.isort]
combine-as-imports = true
force-wrap-aliases = true
lines-after-imports = 2
