{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="{% block meta_description %}PyCon DE and PyData 2025 Talks and Schedule{% endblock meta_description %}">
    <meta name="author" content="PyCon DE and PyData 2025 Video Committee">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <title>
      {% block title %}
        PyCon DE 2025 Talks
      {% endblock title %}
    </title>
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}">
          <img src="{% static 'images/logo-white.svg' %}"
               alt="PyCon DE & PyData 2025"
               class="w-25 h-20" />
        </a>
        {% if user.is_authenticated %}
          <span>{{ user.email }} |
            <a href="{% url 'account_logout' %}" class="hover:underline">Logout</a></span>
        {% endif %}
      </div>
    </nav>
    <main class="container mx-auto mt-8 px-4">
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
