{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Sign In" %}</h1>
<form class="request-login-code" method="POST" action="{% url 'account_request_login_code' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% trans "Send Login Code" %}</button>
</form>
{% endblock %}
