{% extends "base.html" %} {% block content %}

<div class="max-w-md mx-auto">
  <div class="bg-white rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-8">
      Enter your email address
    </h1>
    {% if form.non_field_errors %}
    <div class="mb-4 rounded-lg bg-red-100 text-red-700">
      {{ form.non_field_errors }}
    </div>
    {% endif %}
    <form method="post" action="{% url 'account_request_login_code' %}">
      {% csrf_token %}
      <div class="mb-4">
        <input
          type="email"
          id="email"
          name="email"
          class="block w-full px-4 py-2 border border-gray-300 rounded-lg"
          placeholder="name@example.com" />
        {% if form.email.errors %}
        <p class="mt-2 text-red-700">{{ form.email.errors }}</p>
        {% endif %}
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Send login code
      </button>
    </form>
  </div>
</div>

{% endblock content %}
