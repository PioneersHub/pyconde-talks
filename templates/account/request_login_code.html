{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto p-4">
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h1 class="text-2xl font-bold text-center mb-6">Enter Email</h1>
      {% if form.non_field_errors %}
        <div class="mb-4 p-4 rounded-lg bg-red-100 text-red-700">{{ form.non_field_errors }}</div>
      {% endif %}
      <form method="post" action="{% url 'account_request_login_code' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label for="{{ form.email.id_for_label }}"
                 class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          {{ form.email.errors }} {{ form.email }}
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
          Send Login Code
        </button>
      </form>
    </div>
  </div>
{% endblock content %}
