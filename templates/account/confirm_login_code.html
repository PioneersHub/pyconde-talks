{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto p-4">
    <div class="card">
      <h1 class="text-2xl font-bold text-center mb-6">Enter Login Code</h1>
      {% if form.code.errors %}
        <div class="alert-error mb-4">
          <p class="text-sm">The code you entered is incorrect. Please try again.</p>
        </div>
      {% endif %}
      <form method="post" action="{% url 'account_confirm_login_code' %}">
        {% csrf_token %}
        <div class="mb-6">
          <label for="{{ form.code.id_for_label }}"
                 class="block text-sm font-medium text-label mb-1">Login Code</label>
          {{ form.code }}
          <p class="mt-2 text-sm text-subtle">Please enter the code we sent to your email address.</p>
        </div>
        <button type="submit" class="w-full btn-primary">Verify Code</button>
      </form>
    </div>
  </div>
{% endblock content %}
