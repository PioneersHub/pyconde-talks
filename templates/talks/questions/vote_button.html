{% load i18n %}
{% load svg_tags %}
<div class="flex flex-col items-center mr-6">
  <button class="flex items-center justify-center w-10 h-10 rounded-full {% if question.user_voted %} bg-blue-100 text-brand-blue {% else %} bg-subtle hover:bg-surface {% endif %}"
          hx-post="{% url 'question_vote' question.id %}"
          hx-vals='{"status_filter":"{{ status_filter }}"}'
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          hx-target="#question-list"
          hx-swap="outerHTML">{% svg 'arrow-up' "h-4 w-4" %}</button>
  <span class="font-bold mt-1">{{ question.vote_count }}</span>
</div>
