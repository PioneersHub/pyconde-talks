{% load i18n %}
<div class="flex flex-col items-center mr-6">
  {% if user.is_authenticated %}
    <button class="flex items-center justify-center w-10 h-10 rounded-full {% if question.user_voted %}bg-blue-100 text-blue-600{% else %}bg-gray-100 hover:bg-gray-200{% endif %}"
            onclick="this.disabled=true; fetch('{% url 'question_vote' question.id %}{% if status_filter %}?status_filter={{ status_filter }}{% endif %}', {method: 'POST', headers: {'X-CSRFToken': '{{ csrf_token }}', 'Content-Type': 'application/json'}}).then(() => { this.disabled=false; window.location.reload(); });">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
      </svg>
    </button>
  {% else %}
    <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
      </svg>
    </div>
  {% endif %}
  <span class="font-bold mt-1">{{ question.vote_count }}</span>
</div>
