{% load i18n %}
<div class="card">
  <h3 class="text-lg font-semibold mb-3">{% translate "Edit your question" %}</h3>
  <form method="post"
        action="{% url 'question_edit' object.id %}"
        hx-post="{% url 'question_edit' object.id %}"
        hx-vals='{"status_filter":"{{ request.GET.status_filter|default:status_filter }}"}'
        hx-target="#question-list"
        hx-swap="outerHTML">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_content" class="block text-label mb-2">{% translate "Your Question" %}</label>
      <textarea name="content"
                id="id_content"
                rows="3"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus-ring-primary"
                required>{{ object.content }}</textarea>
    </div>
    <div class="flex items-center gap-2">
      <button type="submit"
              class="btn-primary inline-flex items-center gap-2 px-3 py-1.5 rounded-md">
        {% load svg_tags %}
        {% svg 'check' "h-4 w-4" %}
        <span>{% translate "Save" %}</span>
      </button>
      <button type="button"
              class="btn-outline-primary inline-flex items-center gap-2 px-3 py-1.5"
              hx-get="{% url 'talk_questions' object.talk.id %}"
              hx-vals='{"status_filter":"{{ request.GET.status_filter|default:status_filter }}"}'
              hx-target="#question-list"
              hx-swap="outerHTML">
        {% load svg_tags %}
        {% svg 'x-mark' "h-4 w-4" %}
        <span>{% translate "Cancel" %}</span>
      </button>
    </div>
  </form>
</div>
